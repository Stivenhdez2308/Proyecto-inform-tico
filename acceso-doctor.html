<body class="access-page doctor-access">
    <header>
        <div class="header-content">
            <h1><i class="fas fa-baby"></i> Ecografía 4D</h1>
            <nav>
                <ul>
                    <li><a href="Inicio.html">Inicio</a></li>

                    </li>

            </nav>
        </div>
    </header>

    <main>
        <section class="access-form">
            <h2>Acceso para Doctores</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-user-md"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="additional-links">
                <a href="#">¿Olvidó su contraseña?</a>
                <a href="registro-doctor.html">Registrarse como doctor</a>
            </div>
        </section>
    </main>
