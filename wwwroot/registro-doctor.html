<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Doctor - Ecografía 4D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="access-page doctor-access">
    <header>
        <div class="header-content">
            <h1><i class="fas fa-baby"></i> Ecografía 4D</h1>
            <nav>
                <ul>
                    <li><a href="Inicio.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Acceso <i class="fas fa-chevron-down"></i></a>
                        <div class="dropdown-content">
                            <a href="acceso-doctor.html"><i class="fas fa-user-md"></i> Acceso para Doctores</a>
                            <a href="acceso-paciente.html"><i class="fas fa-user"></i> Acceso para Pacientes</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="access-form">
            <h2>Registro de Doctor</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <div class="additional-links">
                <a href="acceso-doctor.html">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Sistema de Gestión de Información Médica para Ecografía 4D. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registroForm = document.getElementById('registroForm');
            if (registroForm) {
                registroForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const nombre = document.getElementById('nombre').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    try {
                        const response = await fetch('/registrar-doctor', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ nombre, email, password }),
                        });

                        const data = await response.json();
                        alert(data.mensaje);
                        if (response.ok) {
                            // Limpiar el formulario si el registro fue exitoso
                            registroForm.reset();
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Error en el registro: ' + error.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
